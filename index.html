<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Website Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">KomikClone</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to KomikClone</h1>
            <p>Read your favorite comics online for free.</p>
        </section>

        <section class="comics">
            <h2>Latest Comics</h2>
            <div class="comic-grid">
                <div class="comic">
                    <img src="comic1.jpg" alt="Comic 1">
                    <h3>Comic Title 1</h3>
                    <a href="#" class="read-btn">Read Now</a>
                </div>
                <div class="comic">
                    <img src="comic2.jpg" alt="Comic 2">
                    <h3>Comic Title 2</h3>
                    <a href="#" class="read-btn">Read Now</a>
                </div>
                <!-- Add more comics as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 KomikClone. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
