<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPAYANG Quest</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>DIPAYANG QUEST 1.1</h1>
        <div class="menu-card">
            <a href="#" class="menu-item">Beranda</a>
            <a href="#" class="menu-item">Papan Peringkat</a>
            </div>
    </header>

    <main>
        <section class="card-container">
            <!-- Generate 20 cards -->
            <script src="js/scripts.js"></script>
        </section>
        <aside class="player-status">
            <h2>QUEST PEMAIN</h2>
            <div class="status-item">
                <span class="status-label">Level:</span>
                <span class="status-value" id="level">10</span> <!-- Level based on experience -->
            </div>
            <div class="status-item">
                <span class="status-label">XP:</span>
                <span class="status-value" id="xp">450/1000</span> <!-- XP progress -->
            </div>
            <div class="status-item">
                <span class="status-label">Tokens:</span>
                <span class="status-value" id="tokens">5</span> <!-- Tokens earned -->
            </div>
            <div class="status-item">
                <span class="status-label">Nyawa:</span>
                <span class="status-value" id="lives">❤️❤️❤️</span> <!-- Life hearts -->
            </div>
            <div class="status-item">
                <span class="status-label">Badges:</span>
                <span class="status-value" id="badges">3</span> <!-- Number of badges earned -->
            </div>
            <div class="status-item">
                <span class="status-label">Sertifikat:</span>
                <span class="status-value" id="certificate">3</span> <!-- Number of certificates earned -->
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 DIPAYANG Quest. - Dibuat oleh Hariyanto - WA +62 856-0932-6414 - Kabupaten Kepahiang - All rights reserved.</p>
    </footer>
</body>
</html>
